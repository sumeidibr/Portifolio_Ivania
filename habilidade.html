<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando habilidades</title>
    <link rel="stylesheet" href="habilidades.css">
</head>
<body>
<!--SECCAO DE HABILIDADES-->
    <div class="wrapper">
        <div class="container">
            <h2>My Skills</h2>
            <!--1 skill bar-->
            <div class="skills">
                <div class="details">
                    <span>HTML</span>
                    <span>90%</span>
                </div>
                <div class="bar">
                    <div id="html-bar"></div>
                </div>
            </div>

            <!--2 skill bar-->
            <div class="skills">
                <div class="details">
                    <span>CSS</span>
                    <span>80%</span>
                </div>
                <div class="bar">
                    <div id="css-bar"></div>
                </div>
            </div>

            <!--3 skill bar-->
            <div class="skills">
                <div class="details">
                    <span>JavaScript</span>
                    <span>68%</span>
                </div>
                <div class="bar">
                    <div id="javascript-bar"></div>
                </div>
            </div>

            <!--4 skill bar-->
            <div class="skills">
                <div class="details">
                    <span>PHP</span>
                    <span>20%</span>
                </div>
                <div class="bar">
                    <div id="PHP-bar"></div>
                </div>
            </div>
        </div>
    </div>
<!--FIM SECCAO HABILIDADES-->
</body>
</html>
